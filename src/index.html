<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./scss/styles.scss">
    <title>Bootstrap w/ Vite</title>
    
  </head>
  <body>
    <div class="hstack gap-3">
      <div class="p-2 first_h_el">
        <a class="icon-link " href="#">
          <img
          src="./img/contact-book 1.png"
          class="img-fluid rounded-top"
          alt="contact-book"
        />Книга контактов</a>
      </div>
      <div class="p-2 ms-auto">
        <button 
        class="btn btn-danger"
        data-bs-toggle="offcanvas"
        data-bs-target="#Id2"
        aria-controls="Id2"
        >Добавить контакт +</button>
      </div>
      <div class="p-2 last_h_el">
        <button 
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#Id1"
        aria-controls="Id1"
        >Группы</button>
      </div>
    </div>


    
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="Id1"
      aria-labelledby="Enable both scrolling & backdrop"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="Enable both scrolling & backdrop">
          Группы контактов
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body groups">
      </div>
      <div class="offcanvas-footer"> 
        <div class="container">
          <div class="row justify-content-end container_btn_offcanvas">
            <button type="button" class="btn btn-light col-5 offcanvas_btn">Добавить</button>
            <button type="button" class="btn btn-primary col-5 offcanvas_btn save">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="Id2"
      aria-labelledby="Enable both scrolling & backdrop"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="Enable both scrolling & backdrop">
          Добавление контакта
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body contact">
        <form action="" method="post">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Оби Ван Кеноби"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="Phone"
              placeholder="+7(495)555-35-35"
              pattern="\+7\s?(\(\d{3}\)|\d{3})\s?\d{3}-?\d{2}-?\d{2}"
              maxlength="12"
              required
            />
          </div>
          <select class="form-select" >
            <option selected>Выберите группу</option>
          </select>
        </form>
        
      </div>
      <div class="offcanvas-footer"> 
        <div class="container">
          <div class="row justify-content-end container_btn_offcanvas">
            <button type="button" class="btn btn-primary col-5 offcanvas_btn">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <section id="content">
    </section>
    
    
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
